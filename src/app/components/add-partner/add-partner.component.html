<div class="row auth-wrapper justify-content-around">
    <div class="col-md-4">
        <div class="sticky-top">

            <form class="form-signin" [formGroup]="partnerForm" (ngSubmit)="addPartner()">
                <h3 class="h3 mb-3 font-weight-normal text-center">Create new partner</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="test" class="form-control" formControlName="name" placeholder="Enter name"
                        [ngClass]="{ 'is-invalid': partnerForm.invalid && (partnerForm.dirty ) && partnerForm.controls['name'].errors }" />
                    <span class="invalid-feedback">
                        Name is not valid
                    </span>
                </div>
                <div class="form-group">
                    <label>Tel</label>
                    <input type="tel" class="form-control" formControlName="tel" placeholder="Telephone number"
                        [ngClass]="{ 'is-invalid': partnerForm.invalid && (partnerForm.dirty ) && partnerForm.controls['tel'].errors }" />
                    <span class="invalid-feedback">
                        Telephone number is not valid
                    </span>
                </div>
                <div class="form-group">
                    <label>Tax number</label>
                    <input type="text" class="form-control" formControlName="taxNumber" placeholder="Tax number"
                        [ngClass]="{ 'is-invalid': partnerForm.invalid && (partnerForm.dirty ) && partnerForm.controls['taxNumber'].errors }" />
                    <span class="invalid-feedback">
                        Tax number is not valid
                    </span>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address"
                        [ngClass]="{ 'is-invalid': partnerForm.invalid && (partnerForm.dirty ) && partnerForm.controls['address'].errors }" />
                    <span class="invalid-feedback">
                        Address is not valid
                    </span>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-2" [disabled]="partnerForm.invalid">Create new
                    partner</button>
            </form>
            <button class="btn btn-block btn-warning mt-2" (click)="updatePartner()"
                [disabled]="partnerForm.invalid || !modifyEnabled">Modify selected</button>

            <div *ngIf="serversideError" class="alert alert-danger" role="alert">
                Registering user failed
            </div>
        </div>
    </div>
    <div class="col">
        <h2>Partners: </h2>
        <div *ngFor="let partner of partners, let i = index; trackBy : trackElement" id="{{partner.id}}"
            class="partner">
            <app-partner [partner]="partner" [buttons]="true" (onDeleted)="deleteParnter(partner)" (onModified)="modifyPartner(partner)">
            </app-partner>
        </div>
    </div>
</div>
