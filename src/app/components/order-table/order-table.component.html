<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Destination</th>
        <th scope="col">Note</th>
        <th scope="col">Foods</th>
        <th scope="col">FullPrice</th>
        <th scope="col">Courier</th>
        <th scope="col">Order time</th>
        <th scope="col">Delivery time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.address}}</td>
        <td>{{order.note}}</td>
        <td><span *ngFor="let food of order.foods"><a routerLink="/mainpage/food/{{food.id}}" >{{food.name}} </a></span></td>
        <td>{{getFullPrice(order)}}</td>
        <td><a routerLink="/mainpage/courier/{{order.courier.id}}">{{order.courier.name}}</a></td>
        <td>{{order.orderTime}}</td>
        <td>{{order.deliveryTime}}</td>
      </tr>
    </tbody>
  </table>
