
<div class="border border-light p-3 mb-4">

  <div class="d-flex align-items-center justify-content-center" style="height: 350px">
    <div class="auth-wrapper form-signin text-center">
      <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-floating">
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email"
            [ngClass]="{ 'is-invalid': signinForm.invalid && (signinForm.dirty ) && signinForm.controls['email'].errors }" />
          <label for="email">Email</label>
          <span class="invalid-feedback">
            Email is not valid
          </span>
        </div>
        <div class="form-floating">
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"
            [ngClass]="{ 'is-invalid': signinForm.invalid && (signinForm.dirty) && signinForm.controls['password'].errors }" />
          <label>Password</label>
          <span class="invalid-feedback">
            Please enter a password
          </span>
        </div>
        <button type="submit disabled" class="btn btn-lg btn-primary">Log in</button>
      </form>
  
      <div *ngIf="invalidLogin==true" class="alert alert-danger" role="alter">
        Invalid creadentials
      </div>
    </div>
  </div>

</div>
